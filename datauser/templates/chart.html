<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #b8b6b9;
            margin: 0;
        }
        #chart-container {
            width: 100%;
            height: 90vh;
            background-color: #d2ebe3;
            margin: auto;
        }
        h2 {
            color: #7d94ad;
        }
    </style>
    <script>
        let chart;

        const POINTSMAX = 144;

        // Массивы для хранения данных
        let labels = [];
        let values = [];

        // Флаг для управления состоянием загрузки данных
        let isFetching = false;

        // Функция для получения данных с сервера и обновления графика
        async function fetchData() {
            if (isFetching) return; // Избегаем одновременного выполнения нескольких запросов
            isFetching = true;

            console.log('Fetching data...'); // Отладочный вывод

            try {
                const response = await fetch('/');
                const data = await response.json();

                console.log('Data received:', data); // Отладочный вывод


                // Добавление новых данных
                //labels.push(...data.map(item => item.x.toFixed(2)));
                //values.push(...data.map(item => item.y.toFixed(2)));

                // Обновление новых данных
                labels = data.map(item => item.x.toFixed(2));
                values = data.map(item => item.y.toFixed(2));


                // Обрезка массивов до размера POINTSMAX
                if (labels.length > POINTSMAX) {
                    labels = labels.slice(-POINTSMAX);
                    values = values.slice(-POINTSMAX);
                }

                // Печать длины labels
                console.log(labels.length);

                // Обновление или создание графика
                if (chart) {
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = values;
                    chart.update();
                } else {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Y values',
                                data: values,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                fill: false
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    type: 'linear',
                                    min: 0,
                                    max: 2 * Math.PI,
                                    title: {
                                        display: true,
                                        text: 'X (radians)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Y'
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                isFetching = false;
            }
        }

        // Вызов функции для получения данных при загрузке страницы
        fetchData();

        // Установка интервала для автоматического обновления данных каждые 1 секунду
        setInterval(fetchData, 5000); // 1000 миллисекунд = 1 секунд
    </script>
</head>
<body>
    <h2>Data Chart from MongoDB</h2>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</body>
</html>
