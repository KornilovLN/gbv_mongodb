<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 20%;
            background-color: #e7e7e0;
            padding: 10px;
            border-right: 1px solid #c9b7b7;
            overflow-y: auto;
        }
        #main-content {
            width: 80%;
            padding: 10px;
            background-color: #ece7ec;
        }
        #chart-container {
            width: 100%;
            height: 100vh;
        }
        #h2 {
            color: #66788d;
        }
        #data-container {
            margin-top: 20px;
        }
    </style>
    <script>
        let chart;
        //const MAX_RECORDS = 1024;
        let dataArray = [];

        async function fetchData() {
            try {
                const response = await fetch('/');
                const data = await response.json();

                // Update dataArray
                //dataArray = [...dataArray, ...data].slice(-MAX_RECORDS);
                dataArray = data;

                // Обновление текстовых данных
                const dataContainer = document.getElementById('data-container');
                dataContainer.innerHTML = '';

                // Создание строки для каждого элемента данных
                const newData = document.createElement('div');
                newData.innerHTML = dataArray.map(item => 
                    `${item.timestamp} x: ${item.x.toFixed(2)}, y: ${item.y.toFixed(2)}`
                ).join('<br>');
                dataContainer.appendChild(newData);
                dataContainer.scrollTop = dataContainer.scrollHeight;

                // Обновление графика
                const labels = dataArray.map(item => item.x.toFixed(2));
                const values = dataArray.map(item => item.y.toFixed(2));

                if (chart) {
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = values;
                    chart.update();
                } else {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Y values',
                                data: values,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                fill: false
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'X (degrees)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Y'
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Вызов функции для получения данных при загрузке страницы
        fetchData();

        // Установка интервала для автоматического обновления данных кажд 5 сек
        setInterval(fetchData, 5000);
    </script>
</head>
<body>
    <div id="sidebar">
        <h2>Data from MongoDB</h2>
        <div id="data-container"></div>
    </div>
    <div id="main-content">
        <h2>Data Chart from MongoDB</h2>
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>
</html>
